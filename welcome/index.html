<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Animated Slideshow Page</title> 
  <link rel="stylesheet" href="welcome.css">
 </head> 
 <body> 
  <div class="slider"> 
   <div class="slide active"> 
    <img src="../homepage header.jpg" alt="Slide 1"> 
    <div class="headline">
     Headline One
    </div> 
    <div class="details">
     Short detail line one.
     <br>Another line below.
    </div> 
   </div> 
   <div class="slide"> 
    <img src="../homepage header.jpg" alt="Slide 2"> 
    <div class="headline">
     Headline Two
    </div> 
    <div class="details">
     Second slide content here.
     <br>Additional text.
    </div> 
   </div> 
   <div class="slide"> 
    <img src="../homepage header.jpg" alt="Slide 3"> 
    <div class="headline">
     Headline Three
    </div> 
    <div class="details">
     More information here.
     <br>Continue scrolling.
    </div> 
   </div> 
   <div class="slide"> 
    <img src="../homepage header.jpg" alt="Slide 4"> 
    <div class="headline">
     Headline Four
    </div> 
    <div class="details">
     Final slide content.
     <br>Wrap up info.
    </div> 
   </div> 
  </div> 
  <div class="dots"> 
   <div class="dot active"></div> 
   <div class="dot"></div> 
   <div class="dot"></div> 
   <div class="dot"></div> 
  <div class="some-container">
    <button class="start-btn" id="startNowButton">Start Now</button>
</div>

  <script type="module" src="welcome.js"></script>
  
 </body>
</html>
