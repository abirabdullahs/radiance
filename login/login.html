<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Radiance</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="container">
    <div class="login-box">
      <h2>Login to </h2>
      <img src="../radiance logo.png" class="logo" alt="Radiance Logo" />
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="links">
        <a href="../forgot password/forgot-password.html">Forgot Password?</a>
        <p>Don't have an account? <a href="../signup/signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
