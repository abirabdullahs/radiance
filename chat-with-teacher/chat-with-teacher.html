<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat With Teacher | Radiance</title>
  <link rel="stylesheet" href="chat-with-teacher.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="teacher-chat-container">
    <h1 class="teacher-chat-title">Chat With Teacher</h1>
    <div class="teacher-chat-box" id="teacherChatBox"></div>
    <form class="teacher-chat-input-row" id="teacherChatForm">
      <input type="text" class="teacher-chat-input" id="teacherChatInput" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" class="teacher-chat-send">Send</button>
    </form>
  </div>
  <script type="module" src="chat-with-teacher.js"></script>
</body>
</html>
