<!DOCTYPE html>
<html lang="en">
<head>

  <title>Reset Password | Radiance</title>
  <link rel="stylesheet" href="forgot-password.css">
</head>
<body>

  <div class="container">
    <div class="form-box">
      <img src="../radiance logo.png" class="logo" alt="Radiance Logo" />

      <p><a href="../login/login.html"> Back to Login</a></p>
    </div>
  </div>

  <script type="module" src="forgot-password.js"></script>
