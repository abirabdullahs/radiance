<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | Radiance</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#0044cc">
<link rel="apple-touch-icon" href="/icons/icon-192.png">
</head>
<body>
  <div class="signup-box">
    <!-- ðŸ”° Radiance Logo Placeholder -->
    <img src="/radiance logo.png" alt="Radiance Logo" class="logo" />
    <h2>Create Your Account</h2>

    <form id="signupForm">
      <input type="text" id="name" placeholder=" Full Name" required>
      <input type="text" id="institute" placeholder=" Institute Name" required>

      <select id="batch" required>
        <option value=""> Select your Batch</option>
        <option value="2026">HSC 2026</option>
        <option value="2027">HSC 2027</option>
        <option value="SSC">SSC</option>
        <option value="Medical">Medical</option>
      </select>

      <input type="text" id="contact" placeholder=" Contact Number" required>
      <input type="email" id="email" placeholder=" Email Address" required>
      <input type="password" id="password" placeholder=" Password" required>
      <input type="password" id="confirmPassword" placeholder=" Confirm Password" required>

      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login/login.html">Login here</a></p>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
