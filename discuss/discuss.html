<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discuss | Radiance</title>
  <link rel="stylesheet" href="discuss.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div class="discuss-container">
    <h1>Discuss</h1>
    <div class="discuss-desc">Share your questions, ideas, or feedback with the community!</div>
    <form class="discuss-form" id="discussForm">
      <textarea class="discuss-input" id="discussInput" placeholder="Write your message..." required></textarea>
      <button type="submit" class="discuss-send">Post</button>
    </form>
    <div class="discuss-messages" id="discussMessages"></div>
  </div>
  <script src="discuss.js"></script>
</body>
</html>
